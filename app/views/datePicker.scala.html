@(date: Option[Date], name: Option[String], id: String)

@import models.Date

<script type="text/javascript" src="@routes.Assets.at("javascript/datePicker.js")"></script>
<div id="date-picker-@id">
  <div class="btn-group" style="margin-bottom: 5px;">
      <button class="btn" id="date-prev-@id"><i class="icon-arrow-left"></i></button>
      <button class="btn" id="date-today-@id">Today</button>
      <button class="btn" id="date-next-@id"><i class="icon-arrow-right"></i></button>
    <script type="text/javscript" src="@routes.Assets.at("javascript/datePicker.js")"></script>
    <script type="text/javascript">
      initDatePicker("@id");
    </script>
  </div>

  <div>
    <select id="day-@id" class="span1" name="@{name match {case None=>""; case Some(n)=>n+"-"}}day">
        @{1.to(31).map{d =>
            val dat = date match {
                case None => Date()
                case Some(dat) => dat
            }
            if(dat.day == d)
                Html("<option selected=\"selected\">" + d + "</option>")
            else 
                Html("<option>" + d + "</option>")
        }}
    </select>

    <select id="month-@id" class="span1" name="@{name match {case None=>""; case Some(n)=>n+"-"}}month">
        @{1.to(12).map{d =>
            val dat = date match {
                case None => Date()
                case Some(dat) => dat
            }
            if(dat.month == d)
                Html("<option selected=\"selected\">" + d + "</option>")
            else 
                Html("<option>" + d + "</option>")
        }}
    </select>


    <select id="year-@id" class="span1" name="@{name match {case None=>""; case Some(n)=>n+"-"}}year">
        @{2012.to(2015).map{d =>
            val dat = date match {
                case None => Date()
                case Some(dat) => dat
            }
            if(dat.year == d)
                Html("<option selected=\"selected\">" + d + "</option>")
            else 
                Html("<option>" + d + "</option>")
        }}
    </select>
  </div>
</div>
